<h1 mat-dialog-title class="mb-2">{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<div mat-dialog-actions class="mt-4">
  <button mat-stroked-button color="basic" class="cancel-btn" type="button" (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" class="submit-btn" type="button" (click)="onYesClick()">Yes</button>
</div>
