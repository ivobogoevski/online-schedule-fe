<div class="container">
  <div class="row">
    <div class="col-12 mt-5 mb-5" @myInsertRemoveTrigger>
      <mat-card class="mb-4" *ngFor="let post of posts">
        <mat-card-header>
          <div mat-card-avatar class="header-image"><i class="fas fa-user-circle"></i></div>
          <mat-card-title>{{post.Author}}</mat-card-title>
          <mat-card-subtitle>{{post.Date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <h2>{{post.Class}}</h2>
          <p>
            {{post.Content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
