<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="mt-5 mb-3">Manage Teachers
        <button mat-mini-fab color="primary" title="Add new teacher" class="float-right add-new" (click)="openAddTeacherDialog()">
          <i class="fas fa-plus"></i>
        </button>
      </h1>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
          <ng-container matColumnDef="TeacherId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.TeacherId}} </td>
          </ng-container>
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
          </ng-container>
          <ng-container matColumnDef="Office">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
            <td mat-cell *matCellDef="let element"> {{element.Office}} </td>
          </ng-container>
          <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Active ? 'Active' : 'Inactive'}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)" class="element-row" [ngClass]="{'inactive': !row.Active}"></tr>
        </table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
