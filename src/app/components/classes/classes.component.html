<div class="container" @myInsertRemoveTrigger>
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-5">My Classes</h2>
      <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="myClasses" [cdkDropListConnectedTo]="[doneList]"
        class="classes-list" (cdkDropListDropped)="drop($event)">
        <div class="classes-box" *ngFor="let item of myClasses" cdkDrag>
          <div class="class-name">{{item.Name}}</div>
          <div class="class-teacher">{{item.Teacher.Name}}</div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="d-flex mt-5">
        <h2 class="flex-grow-1">Available Classes</h2>
        <input type="search" class="search" placeholder="Search" [(ngModel)]="filteredTerm" name="filteredTerm"
          (ngModelChange)="filterClasses($event)">
      </div>
      <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="filteredAvailableClasses"
        [cdkDropListConnectedTo]="[todoList]" class="classes-list" (cdkDropListDropped)="drop($event)">
        <div class="classes-box" *ngFor="let item of filteredAvailableClasses" cdkDrag>
          <div class="class-name">{{item.Name}}</div>
          <div class="class-teacher">{{item.Teacher.Name}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <button mat-raised-button color="primary" *ngIf="enableSave" class="submit-btn" (click)="save()"
        [disabled]="displaySpinner">
        <span [ngClass]="{'hide' : displaySpinner}">Save</span>
        <i class="fas fa-spinner fa-spin" [ngClass]="{'hide' : !displaySpinner}"></i>
      </button>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#2199e8" type="ball-fall"></ngx-spinner>
</div>
