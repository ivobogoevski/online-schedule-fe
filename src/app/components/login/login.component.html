<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100vh">
        <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
          <img src="assets/images/fict_logo.png" class="img img-fluid" />
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Please enter your email address" type="email" formControlName="email"
              [errorStateMatcher]="matcher">
            <mat-error *ngIf="logInForm.get('email').hasError('email') && !logInForm.get('email').hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="logInForm.get('email').hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Please enter your password" type="password" formControlName="password">
            <mat-error *ngIf="logInForm.get('password').hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="displaySpinner">
            <span [ngClass]="{'hide' : displaySpinner}">Log In</span>
            <i class="fas fa-spinner fa-spin" [ngClass]="{'hide' : !displaySpinner}"></i>
          </button>
          <p>Don't have an account yet? Create new account <a routerLink="/register">here</a>.</p>
        </form>
      </div>
    </div>
  </div>
</div>
